<!DOCTYPE html>
<html>
<head>
    <title>Gotja Authentication</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authentication Successful</h1>
        <p>Redirecting back to the app...</p>
    </div>

    <script>
        // Get authentication data from URL fragment
        const fragment = window.location.hash.substring(1);
        
        // Redirect to app with the auth data
        if (fragment) {
            window.location.href = `gotja://?${fragment}`;
        } else {
            window.location.href = 'gotja://';
        }
    </script>
</body>
</html>
